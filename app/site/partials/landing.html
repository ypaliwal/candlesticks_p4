<div class="row container-fluid">
	<div class="col-sm-10 col-sm-offset-1">
		<!-- INTRO INFO
			- SIGNUP FIRST
				- EMAIL ADDRESS/USERNAME
				- NAME
				- PASSWORD
				- ARRAY OF 
			- LOGIN -> WHICH LEADS TO PORTFOLIO -->
			<h2>CANDLESTICKS</h2>
			<div class="col-sm-6">

			<!-- SIGNUP FORM -->
				<h3>Signup</h3>
				<!-- NAME -->
				<div class="form-group">
					<label>Name:</label>
					<input ng-model="ctrl.signupName" class="form-control" type="text" required></input>
				</div>
				<!-- EMAIL ADDRESS -->
				<div class="form-group">
					<label>Email:</label>
					<input ng-model="ctrl.signupEmail" class="form-control" type="text" required></input>
				</div>
				<!-- PASSWORD -->
				<div class="form-group">
					<label>Password:</label>
					<input ng-model="ctrl.signupPassword" class="form-control" type="password" required></input>
				</div>
				<button ng-click="ctrl.signup()" class="btn btn-success">Sign Up</button>
			</div>
			
			<!-- LOGIN FORM -->
			<div class="col-sm-6">
				<h3>Login</h3>
				<!-- EMAIL ADDRESS -->
				<div class="form-group">
					<label>Email:</label>
					<input ng-model="ctrl.loginEmail" class="form-control" type="text" required></input>
				</div>
				<!-- PASSWORD -->
				<div class="form-group">
					<label>Password:</label>
					<input ng-model="ctrl.loginPassword" class="form-control" type="password" required></input>
				</div>
				<button ng-click="ctrl.loginCheck()" class="btn btn-success">Login</button>
			</div>
			
	</div>
</div>
